  LOGS_DIR: logs
  OUTPUT_DIR: output
ANALYTICS_OUTPUT:
  INCLUDE_SENTIMENT_COLUMNS: false
MARKET_SENTIMENT_FILTER:
  ENABLED: true
  MODE: MANUAL  # AUTO: Use sentiment file from algorithm (v2, v3, etc.) | MANUAL: Use fixed sentiment (NEUTRAL, BULLISH, BEARISH)
  SENTIMENT_VERSION: v2  # Used when MODE=AUTO (v2, v3, v4, v5)
  MANUAL_SENTIMENT: NEUTRAL  # Used when MODE=MANUAL (NEUTRAL, BULLISH, BEARISH)
  ALLOW_MULTIPLE_SYMBOL_POSITIONS: true  # If false: Only one position (CE or PE) can be active at a time. If true: CE and PE positions can coexist.
MARK2MARKET:
  ENABLE: false
  CAPITAL: 100000
  LOSS_MARK: 30
  PER_DAY: true
STRATEGY:
  CE_ENTRY_CONDITIONS:
    useEntry1: false
    useEntry2: true
    useEntry3: false
  PE_ENTRY_CONDITIONS:
    useEntry1: false
    useEntry2: true
    useEntry3: false
TIME_DISTRIBUTION_FILTER:
  ENABLED: true
  TIME_ZONES:
    09:15-10:00: true
    10:00-11:00: true
    11:00-12:00: true
    12:00-13:00: false
    13:00-14:00: true
    14:00-15:30: true
TRADING:
  EOD_EXIT: true
  EOD_EXIT_TIME: '15:14'
  MAX_POSITIONS: 1
  POSITION_SIZE: 1
ENTRY1:
  TAKE_PROFIT_PERCENT: 6.0
ENTRY2:
  CONFIRMATION_WINDOW: 4
  FLEXIBLE_STOCHRSI_CONFIRMATION: true
  TAKE_PROFIT_PERCENT: 8.0
  STOP_LOSS_PRICE_THRESHOLD:
  - 140
  - 40
  STOP_LOSS_PERCENT:
    ABOVE_THRESHOLD: 6.0
    BETWEEN_THRESHOLD: 7.5
    BELOW_THRESHOLD: 7.5
  VALIDATE_ENTRY_RISK: true
  REVERSAL_MAX_SWING_LOW_DISTANCE_PERCENT:
    ABOVE_THRESHOLD: 13
    BETWEEN_THRESHOLD: 13
    BELOW_THRESHOLD: 40
  SKIP_FIRST: false          # If true: skip first entry after SuperTrend switch to bearish (uses 9:30 Nifty + pivot sentiment)
  DYNAMIC_TRAILING_MA: true  # If true: after price reaches DYNAMIC_TRAILING_MA_THRESH% above entry, trail exit on Fast MA crossunder Slow MA
  DYNAMIC_TRAILING_MA_THRESH: 7  # % above entry to activate MA-based trailing (used when DYNAMIC_TRAILING_MA is true)
  WPR9_INVALIDATION: false    # If true: during confirmation window, if both WPR fast and slow below oversold thresholds, invalidate trigger and reset
  ST_STOP_LOSS_PERCENT: true  # If true: use SuperTrend as dynamic stop (exit when price hits/crosses below ST level after ST turns bullish)
  ST_SL_WHEN_TRAILING_TP: true   # If true: still apply SuperTrend SL when MA trailing is active; if false, exit only on MA crossunder during trailing
  SL_TO_PRICE: false         # If true: move SL to breakeven (entry price) after price reaches HIGH_PRICE_PERCENT% above entry
  HIGH_PRICE_THRESHOLD: 120   # Price threshold for HIGH_PRICE_PERCENT (above/below use different % for SL_TO_PRICE and high-price logic)
  HIGH_PRICE_PERCENT:
    ABOVE_THRESHOLD: 6.0
    BELOW_THRESHOLD: 7.0
