# Realtime alignment: sentiment of candle T is only known when T closes (at start of T+1).
# Workflow file (nifty_market_sentiment_<date>.csv) â€“ used by backtest:
#   true:  row at time T = sentiment computed from candle T-1 (realtime: at T we have T-1's sentiment). Use for production-like backtest.
#   false: row at time T = sentiment of candle T (1:1, lookahead). Plot file (*_plot.csv) is always 1:1 for visualization.
# When true, PnL typically drops because lookahead bias is removed.
LAG_SENTIMENT_BY_ONE: true

# Visualization
PLOT_ENABLED: true

# Logging
VERBOSE_SWING_LOGGING: true  # Set to true for detailed swing detection logs